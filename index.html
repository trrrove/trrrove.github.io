function handleLocationError(browserHasGeolocation, infoWindow, pos) {

<script>

function flashLED(){alert("flashingLED");}
function makeBTgreen() {
	document.documentElement.style
		.setProperty('--main-bt-color', '#85ff61');
	
	}
function makeBTwhite() {
	document.documentElement.style
		.setProperty('--main-bt-color', 'white');
	}
function trend() {
	var TrendVar ="0deg";

	if (Trend>2){
		TrendVar="-15deg";
		document.documentElement.style.setProperty('--main-tr-color', "red");
	}else if (Trend<-2){
		TrendVar="15deg";
		document.documentElement.style.setProperty('--main-tr-color', "green");
	}else{
		TrendVar ="0deg";
		document.documentElement.style.setProperty('--main-tr-color', "orange");
	}
	document.documentElement.style
		.setProperty('--main-rt-degree', TrendVar);
	document.documentElement.style
		.setProperty('--main-tr-opacity', "1");
	}
